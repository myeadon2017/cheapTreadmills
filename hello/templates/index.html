{% extends 'base.html' %} {% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<body>
  <header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <!-- Slide One - Set the background image for this slide in the line below -->
        <div class="carousel-item active" style="background-image: url('{% static 'affiliate/images/2redo.jpg' %}')">
          <div class="carousel-caption d-none d-md-block">
            <h3>Treadmills Deals!</h3>
            <p>Find the lowest Treadmill prices online!</p>
          </div>
        </div>
        <!-- Slide Two - Set the background image for this slide in the line below -->
        <div class="carousel-item" style="background-image: url('{% static 'affiliate/images/1redo.jpg' %}')">
          <div class="carousel-caption d-none d-md-block">
          <h3>Don't Workout At The Gym!</h3>
          <p>Stay COVID-19 free and workout at home!</p>
        </div>
        </div>
        <!-- Slide Three - Set the background image for this slide in the line below -->
        <div class="carousel-item" style="background-image: url('{% static 'affiliate/images/3redo.jpg' %}')">
          <div class="carousel-caption d-none d-md-block">
            <h3>SALES!</h3>
            <p>We have some amazing sales going on right now!</p>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>

  <!-- Page Content -->
  <div class="container">
    <hr>
      <div class="alignleft">
        <script type="text/javascript">
            amzn_assoc_ad_type = "banner";
            amzn_assoc_marketplace = "amazon";
            amzn_assoc_region = "US";
            amzn_assoc_placement = "assoc_banner_placement_default";
            amzn_assoc_campaigns = "amazonhomepage";
            amzn_assoc_banner_type = "rotating";
            amzn_assoc_p = "48";
            amzn_assoc_width = "728";
            amzn_assoc_height = "90";
            amzn_assoc_tracking_id = "lotys654-20";
            amzn_assoc_linkid = "59db4ec409f17d6648f6611cf56014ed";
        </script>
        <script src="//z-na.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&Operation=GetScript&ID=OneJS&WS=1"></script>
    </div>
  </div>

</body>

</html>
{% endblock %}
